<h2>หน่วยแสดงผล</h2>
<p><img src="picture/1610.jpg" width="250" height="199" /></p>
<p>หน่วยแสดงผล คือ <strong>เป็นอุปกรณ์ที่ใช้ในการแสดงผลลัพธ์หรือสารสนเทศที่ผ่านการ ประมวลผลโดยจะแปลงผลลัพธ์จากสัญญาณไฟฟ้าของเครื่องคอมพิวเตอร์ให้กลายเป็นรูปแบบที่ มนุษย์เข้าใจ</strong></p>
